
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:," />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server File Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Web Server File Index</h1>

    <div class="section">
        <h2>CGI Scripts</h2>
        <ul>
            <li><a href="/cgi/cgi.py">cgi.py</a></li>
            <li><a href="/cgi/cgi_failure.py">cgi_failure.py</a></li>
            <li><a href="/cgi/cgi_loop.py">cgi_loop.py</a></li>
            <li><a href="/cgi/cgi_post.py">cgi_post.py</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>Upload File</h2>
        <div class="form-container">
            <form action="/data/upload.txt" method="post" enctype="multipart/form-data">
                <label for="file">Choose file to upload:</label>
                <input type="file" id="file" name="file" required>
                <br><br>
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>

    <div class="section">
        <h2>Error Pages</h2>
        <ul>
            <li><a href="/404.html">404.html</a></li>
            <li><a href="/error/50x.html">50x.html</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>HTML Files</h2>
        <ul>
            <li><a href="/html/">index.html</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>Redirects</h2>
        <ul>
            <li><a href="/redirect/index.html">redirect/index.html</a></li>
        </ul>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:," />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server File Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Web Server File Index</h1>

    <div class="section">
        <h2>CGI Scripts</h2>
        <ul>
            <li><a href="/cgi/cgi.py">cgi.py</a></li>
            <li><a href="/cgi/cgi_failure.py">cgi_failure.py</a></li>
            <li><a href="/cgi/cgi_loop.py">cgi_loop.py</a></li>
            <li><a href="/cgi/cgi_post.py">cgi_post.py</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>Error Pages</h2>
        <ul>
            <li><a href="/404.html">404.html</a></li>
            <li><a href="/error/50x.html">50x.html</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>HTML Files</h2>
        <ul>
            <li><a href="/autoindex.html">autoindex.html</a></li>
            <li><a href="/index.html">index.html</a></li>
            <li><a href="/model.html">model.html</a></li>
            <li><a href="/test.html">test.html</a></li>
            <li><a href="/tmp.html">tmp.html</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>Redirects</h2>
        <ul>
            <li><a href="/redirect/index.html">redirect/index.html</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>POST Method Test</h2>
        <div class="form-container">
            <form action="/submit.txt" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
